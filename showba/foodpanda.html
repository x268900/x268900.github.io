        <section>
        <div class="calculator">
            <h2>Foodpanda計算機</h2>

                <div class="input-group ">
                    <label for="value1">電腦金額:</label>
                    <input type="number" id="value1" placeholder="輸入數值">
                </div>
        <div class="input-group">
            <label for="value2">費用：</label>
            <input type="number" id="value2" placeholder="輸入數值">
        </div>

        <div class="input-group">
            <label>是否有折扣：</label>
            <div class="discount-toggle">
                <div class="toggle-option" data-discount="yes">
                    <span>✅</span>
                    <div>有折扣</div>
                </div>
                <div class="toggle-option" data-discount="no">
                    <span>❌</span>
                    <div>無折扣</div>
                </div>
            </div>
        </div>
            <div id="discountSection" class="discount-section">
                <div class="input-group">
                    <label for="discountValue">折扣值：</label>
                    <input type="number" id="discountValue" placeholder="輸入折扣值">
                </div>
            </div>
            <div class="input-group">
                <label for="discountType">折扣類型：</label>
                <select id="discountType">
                    <option value="fixed">固定金額：</option>
                </select>
            </div>

        <div class="input-group">
            <label for="operation">计算操作：</label>
            <select id="operation">
                <option value="subtract">减 (-)</option>
            </select>
        </div>
        
        <button id="calculateBtn" class="btn btn-calculate">計算結果</button>
        
        <div id="result" class="result">
            <h3>計算結果</h3>
            <div id="calculationSteps"></div>
        </div>
